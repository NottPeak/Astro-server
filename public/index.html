<!DOCTYPE html>

<body>

   <head>
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-L490M86Y8R"></script>
      <script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-L490M86Y8R');</script>
      <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Astro</title>
      <link href="style.css" rel="stylesheet">
      <link href="themes.css" rel="stylesheet">
      <link rel="icon" type="image/png" href="/icons/logo.png">
      <script src="config/themes.js"></script>
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
         integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <div class="nav">
      <div class="heading">
         <h1 onclick="window.location.href='./index.html'" class="current">Astro</h1>
      </div>
      <div class="nav-links">
         <a href="/apps"><span class="material-symbols-outlined">apps</span> Apps</a>
         <a href="/g/index.html"><span class="material-symbols-outlined">stadia_controller</span> Games</a>
         <a href="/settings"><span class="material-symbols-outlined">settings</span> Settings</a>
      </div>
   </div>
   <div class="container">
      <h1>Astro</h1>
      <form id="uv-form">
         <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
         <input id="uv-address" type="text" placeholder="Search the web freely" />
      </form>

      <div class="shortcuts">
         <a class="shortcut" onclick="openURL('google.com')">
            <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png">
            <h3>Google</h3>
         </a>
         <a class="shortcut" onclick="openURL('youtube.com')">
            <img src="https://cdn-icons-png.freepik.com/256/1384/1384060.png">
            <h3>Youtube</h3>
         </a>
         <a class="shortcut" onclick="openURL('websitesball.com/')">
            <img src="https://cdn2.steamgriddb.com/icon_thumb/b7f5d38aaa4e8a553f49c085ee06bb15.png">
            <h3>Roblox</h3>
         </a>
         <a class="shortcut" onclick="openURL('you.com')">
            <img src="https://cdn-icons-png.flaticon.com/512/11865/11865338.png">
            <h3>AI</h3>
         </a>
         <a class="shortcut" onclick="openURL('discord.com/app')">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-discord-3691244-3073764.png">
            <h3>Discord</h3>
         </a>
      </div>
   </div>
   <div>
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
   </div>

   <script src="uv/uv.bundle.js" defer></script>
   <script src="uv/info.js" defer></script>
   <script src="/dynamic/dynamic.config.js" defer></script>
   <script>
      if ("serviceWorker" in navigator) {
         window.addEventListener("load", () => {
            navigator.serviceWorker
               .register("/sw.js", {
                  scope: "/~/"
               })
               .then(() => {
                  console.log("Service worker registered successfully");
               });
         });
      }
   </script>
   <script>
      const searchEngineUV = document.getElementById('uv-search-engine');
      const chosenSearchEngine = localStorage.getItem('searchEngine');
      if (chosenSearchEngine) {
         searchEngineUV.value = chosenSearchEngine;
      }
   </script>
   <script src="uv/search.js" defer></script>
   <script src="script.js"></script>
   <script src="config/cloak.js"></script>
   <script src="uv/p.js" defer></script>
</body>
