<!DOCTYPE html>

<body>

    <head>
        <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astro</title>
        <link href="style.css" rel="stylesheet">
        <script src="/config/themes.js" async></script>
        <link href="/themes.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <div class="nav">
        <div class="heading">
            <h1 onclick="window.location.href='../index.html'" class="current">Astro</h1>
            <form id="uv-form">
                <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
                <input id="uv-address" type="text" placeholder="Search the web freely" />
            </form>
        </div>

        <div class="nav-links">
            <a href="/apps"><span class="material-symbols-outlined">apps</span> Apps</a>
            <a href="/g/index.html"><span class="material-symbols-outlined">stadia_controller</span> G&mes</a>
            <a href="/settings"><span class="material-symbols-outlined">settings</span> Settings</a>
        </div>
    </div>
    <iframe id="iframe" src="" frameborder="0"></iframe>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const storedUrl = localStorage.getItem('url');
            if (storedUrl) {
                const iframe = document.getElementById('iframe');
                iframe.src = storedUrl;
            }
        });
    </script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/sw.js", {
                        scope: "/~/"
                    })
                    .then(() => {
                        console.log("Service worker registered successfully");
                    });
            });
        }
    </script>
    <script>
        const searchEngineUV = document.getElementById('uv-search-engine');
        const chosenSearchEngine = localStorage.getItem('searchEngine');
        if (chosenSearchEngine) {
           searchEngineUV.value = chosenSearchEngine;
        }
     </script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/info.js" defer></script>
    <script src="/uv/search.js" defer></script>
    <script src="/dynamic/dynamic.config.js" defer></script>
    <script src="iframe.js" defer></script>
</body>
