<!DOCTYPE html>

<body>

    <head>
        <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astro</title>
        <link href="404.css" rel="stylesheet">
        <link href="themes.css" rel="stylesheet">
        <script src="config/themes.js" async></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <div class="container">
        <h1>404ï½œError</h1>
        <p>The server could not router your request</p>
        <div class="btn-container">
            <button id="uv-register-sw">Register Service Worker</button>
            <button onclick="window.location.href='index.html'">Go Home</button>
        </div>

        <script src="uv/uv.bundle.js" defer></script>
        <script src="uv/uv.config.js" defer></script>
        <script src="uv/register-sw.js" defer></script>
        <script src="uv/search.js" defer></script>
        <script src="script.js"></script>
        <script src="uv/p.js" defer></script>
        <script src="config/cloak.js" defer></script>
        <script>
            "use strict";
            const error = document.getElementById("uv-error");
            const errorCode = document.getElementById("uv-error-code");
            const registerButton = document.getElementById("uv-register-sw");

            if (location.pathname.startsWith(__uv$config.prefix)) {
                error.textContent = "Error: The service worker is not registered.";
                registerButton.classList.add("show");
            }

            registerButton.addEventListener("click", async () => {
                try {
                    await registerSW();
                    location.reload();
                } catch (err) {
                    error.textContent = "Failed to register service worker.";
                    errorCode.textContent = err.toString();
                    registerButton.classList.remove("show");
                }
            });
        </script>
</body>
